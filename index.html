<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <meta name="description" content="Minimalist Photography Portfolio">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
<body>

    <!-- Navigation -->
    <header class="site-header">
        <nav>
            <div class="logo">
                <a href="#" onclick="window.location.hash=''; return false;">PORTFOLIO</a>
            </div>
            <ul id="nav-links">
                <!-- Dynamic links will be injected here -->
            </ul>
            <div class="mobile-menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="app">
        <!-- Content injected by script.js -->
        <div class="loading">Loading Gallery...</div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Full Screen">
    </div>

    <script src="script.js"></script>
</body>
</html>
