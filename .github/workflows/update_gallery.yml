name: Update Gallery JSON

# Trigger this action when files are pushed to the images folder
on:
  push:
    paths:
      - 'images/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Run gallery generator
      run: python generate_gallery.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add gallery.json
        # Only commit if gallery.json actually changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update gallery.json" && git push)
