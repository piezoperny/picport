name: Update Gallery JSON

on:
  push:
    paths:
      - 'public/images/MASTER/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Gallery Generator
        run: python generate_gallery.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Gallery Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/gallery.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update gallery.json" && git push)
