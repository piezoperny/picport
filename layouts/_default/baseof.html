<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title | lower }} | {{ end }}{{ .Site.Title | lower }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="icon" type="image/png" href="/favicon.png">

    {{ if .IsHome }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ .Site.Params.author }}",
      "url": "{{ .Site.BaseURL }}",
      "sameAs": [
        "{{ .Site.Params.instagram }}"
      ],
      "jobTitle": "PhD Student in Catalysis",
      "description": "{{ .Site.Params.description }}"
    }
    </script>
    {{ end }}

    {{ if or (eq .Section "gallery") (eq .Type "archive") }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ImageGallery",
      "name": "{{ .Title }} - {{ .Site.Params.author }}",
      "description": "A collection of {{ .Title }} photography focusing on minimalist geometry and light.",
      "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
      }
    }
    </script>
    {{ end }}

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:title" content="{{ .Site.Title | lower }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}banner.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Site.BaseURL }}">
    <meta property="twitter:title" content="{{ .Site.Title | lower }}">
    <meta property="twitter:description" content="{{ .Site.Params.description }}">
    <meta property="twitter:image" content="{{ .Site.BaseURL }}banner.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>

    {{ $style := resources.Get "css/styles.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script data-goatcounter="https://marcopernazza.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
<body>
    ...
</body>
</html>
